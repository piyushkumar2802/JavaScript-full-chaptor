<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
</head>
<body>
    <script>
        var p = parseInt(prompt("enter the Principal"));
        var r = parseInt(prompt("enter the Rate of Interest"));
        var t = parseInt(prompt("enter the Time period"));
        var si = (p*r*t)/100;
        document.write("principle = "+p+"<br>");
        document.write("Rate of Interest = "+r+"<br>");
        document.write("Time period = "+t+"<br>");

        document.write("simple Interest = "+si);
    </script>
</body>
</html>
