<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table of n number</title>
</head>
<body>
    <script>
        var n =parseInt(prompt("Enter a nuber : "));
        var num=1;
        document.write("Number of table : "+n+" <br> ");
        while (num<=10) {
            sum=n*num;
            document.write(n+"*"+num+" = "+sum+ "<br>");
            num=num+1;
        }
    </script>
</body>
</html>
