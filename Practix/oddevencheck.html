<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check a number of odd and Even</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter any number"));
        if (n%2==0) {
            document.write("This Even Number "+n);
        } else {
            document.write("This is odd number of = "+n);
        }
    </script>
</body>
</html>
