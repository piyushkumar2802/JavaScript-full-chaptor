<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 to n even and odd nuumber print</title>
  </head>
  <body>
    <script>
      var start = parseInt(prompt("enter a start number"));
      var end = parseInt(prompt("enter a end number"));

      if (start % 2 == 0) {
          document.write("Even Number || ");
          document.write(" Odd Number <br>");
        while (start < end) {
          if (start % 2 == 0) {
            document.write(start+" || ");
          } else {
            document.write(start);
            document.write("<br>");
          }
          start = start + 1;
        }
      }else{
        document.write("Odd Number || ");
        document.write("Even Number <br>");

        while (start <= end) {
          if (start % 2 == 0) {
            document.write(start);
            document.write("<br>");
        } else {
              document.write(start +" || ");
          }
          start = start + 1;
        }
      }
    </script>
  </body>
</html>
