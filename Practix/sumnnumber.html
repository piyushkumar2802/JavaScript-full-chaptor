<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of nth number</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("input of N number : "));
        var num = 1;
        var sum = 0;

        document.write("Number : ")
        while (num<=n) {
            document.write(num+" + ");
            sum=sum+num;
            num=num+1;
        }
        document.write(" = "+sum);
    </script>
</body>
</html>
