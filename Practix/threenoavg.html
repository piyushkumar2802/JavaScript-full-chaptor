<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threee No. of avarage</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("input first number"));
        var b = parseInt(prompt("Enter second Number"));
        var c = parseInt(prompt("Enter Third Number"));

        document.write("Firsst Number"+ a+"<br>");
        document.write("Second Number"+ b+"<br>");
        document.write("Third Number"+ c+"<br>");

        var avg = (a+b+c)/3;
        document.write("avarage of three number = "+avg);
    </script>
</body>
