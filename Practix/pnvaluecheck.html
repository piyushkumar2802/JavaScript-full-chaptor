<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positive Nigative of 0 value check</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter a Number"));
        if (n>0){
            document.write("n is positive value = "+n);
        } else if (n<0){
            document.write("n is Negative value = "+n);
        } else{
            document.write("n value is 0");
        }
    </script>
</body>
</html>
