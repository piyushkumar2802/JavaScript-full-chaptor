<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check prime number</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("enter a number : "));
        var con = 2;

        while (con<num) {
            if (num%con==0) {
                document.write("it is not a prime number of :"+num);
                break;
            }else{
                document.write("it is prime number of : "+num);
                break;
            }
            con= con+1;
        }
        

    </script>
</body>
</html>
