<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../../bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="Container">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calulator" class="main">
                    <input type="text" class="display form-control" name="display" id="display"><br>

                    <input type="button" class="btn btn-primary" value="c">
                    <input type="button" class="btn btn-primary" value="->">
                    <input type="button" class="btn btn-primary" value="%">
                    <input type="button" class="btn btn-primary" value="/"><br><br>
                    <input type="button" class="btn btn-primary" value="7">
                    <input type="button" class="btn btn-primary" value="8">
                    <input type="button" class="btn btn-primary" value="9">
                    <input type="button" class="btn btn-primary" value="*"><br><br>
                    <input type="button" class="btn btn-primary" value="4">
                    <input type="button" class="btn btn-primary" value="5">
                    <input type="button" class="btn btn-primary" value="6">
                    <input type="button" class="btn btn-primary" value="-"><br><br>
                    <input type="button" class="btn btn-primary" value="1">
                    <input type="button" class="btn btn-primary" value="2">
                    <input type="button" class="btn btn-primary" value="3">
                    <input type="button" class="btn btn-primary" value="+"><br><br>
                    <input type="button" class="btn btn-primary" value=".">
                    <input type="button" class="btn btn-primary" value="0">
                    <input type="button" class="btn btn-primary item-equal" value="=">
                </form>
            </div>
        </div>    
    </div>

    <script src="./style.js"></script>
    <script src="../../jQuery Tutorial/jQuery-file/jquery-3.6.0.min.js"></script>
</body>

</html>
