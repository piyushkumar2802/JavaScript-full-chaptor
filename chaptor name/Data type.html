<html>
<head>
     <title>
	     string data type 
     </title>
     <style>
         body{
             color:red;
        	  background-color:pink;
			  border:2px,solid,blue;
         }
         </style>
     </head>
     <body>
     <h1>1.string data type</h1>
     <script>
         var a="piyush kumar"
         document.write(a);
         document.write("<br>");
         document.write(typeof a)
     </script><hr>

     <h1>2.number data type</h1>
     <script>
          var a=9905532741
         document.write(a+"<br>");
         document.write(typeof a);
     </script><hr>
   
     <h1>3.boolean data type</h1>
     <script>
         var a=true;
         const b=false;
         document.write(a+"<br>");
         document.write(typeof a);
         document.write("<br>"+b+"<br>");
         document.write(typeof a);
     </script><hr>

     <h1>4.array data type</h1>
         <h2>method 1</h2>
	 <script>
         var a=["hello","mohan",85,true,"java-script"];
         document.write(a+"<br>");
         document.write(typeof a);
         document.write("<br>"+a[0]);
         document.write("<br>"+a[1]);
         document.write("<br>"+a[2]);
         document.write("<br>"+a[3]);
         document.write("<br>"+a[4]);
         document.write("<br>"+a[5]);
     </script>
	        <h2>method 2</h2>
             <script>
             var a=new Array(5);
             a[1]=true;
             a[2]=null;
             a[3]="mohan";
             a[5]="sohan";
             document.write(a+"<br>");
             document.write(typeof a);
             document.write("<br>"+a[0]);
             document.write("<br>"+a[1]);
             document.write("<br>"+a[2]);
             document.write("<br>"+a[3]);
             document.write("<br>"+a[4]);
             document.write("<br>"+a[5]);
     </script><hr>
   
     <h1>5.object data type</h1>
     <script>
         var a={
         fname:"piyush",lname:"kumar",date:[27,04,2020],
	     b :function(){
        return  this.fname+" "+this.lname;
         }
        }
         document.write(a+"<br>");
	     document.write(typeof a);
         
         document.write("<br>"+a.b());
         document.write("<br>"+a.date);
     </script><hr>
   
     <h1>6.null data type</h1>
     <script>
         var a=null;
         document.write(a+"<br>");
         document.write(typeof a);
     </script><hr>
   
     <h1>7.undefind data type</h1>
     <script>
         var a;
         document.write(a+"<br>");
         document.write(typeof a);
     </script><hr>
     </body>
</html>
