<html>
<head>
      <title>
	   Comparision operator
   </title>
   <style>
   body{
      color:red;
	  background-color:pink;
   }
   </style>
</head>
<body>
<h1>1.Equal to(==)</h1>
<script>
   var a=28;
   var b="28";
   document.write(a==b);
  
   </script>
   
<h1>2.Equal value nd equal type(===)</h1>
<script>
   var a=28;
   var b=28;
   
   document.write(a===b);
  
   </script>

<h1>3.Not equal(!=)</h1>
<script>
   var a=28;
   var b=35.75;
   
   document.write(a!=b);
  
   </script>

<h1>4.Not equal value and not equal type(!==)</h1>
<script>
   var a=80000;
   var b=800;
   
   document.write(a!==b);
  
   </script>
   
<h1>5.Grater then(>)</h1>
<script>
   var a=25;
   var b=3;
   var d=a>b;
   document.write(d+"<br>");
  
   </script>

<h1>6.Less then (<)</h1>
<script>
   var a=2555555;
   var b=25;
   var d=b<a;
   document.write(d+"<br>");
  
   </script>


<h1>7.Grater en or equal to(>=)</h1>
<script>
   var a=25;
   var b=3;
   document.write(a>=b);
  
   </script>


<h1>8.Less then or equal to(<=)</h1>
<script>
   var a=25;
   var b=3;
   document.write(a<=b);
  
   </script>
</body>
</html>
