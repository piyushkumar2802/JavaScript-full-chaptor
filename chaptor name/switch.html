<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch statement</title>
</head>
<body>
    <h1>switch statement</h1>
    <p>t statement is work on same as a if else if statement but it so easy on if else if statement.</p>
    <p>Ex-</p>
    <script>
        var key =5 ;
        switch (key) {
            case 0:
                document.write("this is sunday")
                break;
            case 1:
                document.write("this is Monday")
                break;
            case 2:
                document.write("this is Tuesday")
                break;
            case 3:
                document.write("this is Wednesday")
                break;
            case 4:
                document.write("this is Thursday")
                break;
            case 5:
                document.write("this is Friday")
                break;
            case 6:
                document.write("this is saturday")
                break;
                
                default:
                document.write("enter valid day")
                break;
        }
    </script>
</body>
</html>
