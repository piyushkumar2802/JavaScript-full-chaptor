<html>
<head>
      <title>
	   Assignment operator
   </title>
   <style>
   body{
      color:red;
	  background-color:pink;
   }
   </style>
</head>
<body>
<h1>1. (+=)</h1>
<script>
   var a=28;
   var b=35.75;
    a += b;
   document.write(a);
  
   </script>
   
   <h1>2.(-=)</h1>
   <script>
   var a=28;
   var b=35.75;
   a -= b;
   document.write(a);
  
   </script>

<h1>3.(*=)</h1>
<script>
   var a=28;
   var b=35.75;
   a *= b;
   document.write(a);
  
   </script>

<h1>4.(/=)</h1>
<script>
   var a=80000;
   var b=800;
   a /= b;
   document.write(a);
  
   </script>
   
<h1>5.(%=)</h1>
<script>
   var a=25;
   var b=3;
   a%=b;
   document.write(a);
  
   </script>

<h1>6.(**=)</h1>
<script>
   var a=2555555;
   var b=25;
   a **= b;
   document.write(a);
  
   </script>


<h1>7.(=)</h1>
<script>
   var a=25;
   var b= 25;
   a=b; 
   document.write(a);
  
   </script>

</body>
</html>
