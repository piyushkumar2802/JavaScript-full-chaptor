<html>
<head>
      <title>
	   arthmatic operator
   </title>
   <style>
   body{
      color:red;
	  background-color:pink;
   }
   </style>
</head>
<body>
<h1>1.addition(+)</h1>
<script>
   var a=28;
   var b=35.75;
   var c=-8.75;
   var d=a+b+c;
   document.write(d+"<br>");
  
   </script>
   
<h1>2.substraction(-)</h1>
<script>
   var a=28;
   var b=35.75;
   var c=8.75;
   var d=a-b-c;
   document.write(d+"<br>");
  
   </script>

<h1>3.multiplication(*)</h1>
<script>
   var a=28;
   var b=35.75;
   var c=8.75;
   var d=a*b*c;
   document.write(d+"<br>");
  
   </script>

<h1>4.division(/)</h1>
<script>
   var a=80000;
   var b=800;
   var c=-8;
   var d=a/b/c;
   document.write(d+"<br>");
  
   </script>
   
<h1>5.expontiation(**)</h1>
<script>
   var a=25;
   var b=3;
   var d=a**b;
   document.write(d+"<br>");
  
   </script>

<h1>6.modulus/reminder (%)</h1>
<script>
   var a=2555555;
   var b=25;
   var d=a%b;
   document.write(d+"<br>");
  
   </script>


<h1>7.incremet(++)</h1>
<script>
   var a=25;
   a++
   var b=3;
    b++ 
   document.write(a+"<br>"+b);
  
   </script>


<h1>8.decrement(--)</h1>
<script>
   var a=25;
   a--
   var b=3;
    b--
   document.write(a+"<br>"+b);
  
   </script>
</body>
</html>
